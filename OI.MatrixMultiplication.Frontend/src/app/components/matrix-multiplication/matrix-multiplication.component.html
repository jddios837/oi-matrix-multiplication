<div class="container mt-5">
  <h1>Matrix Multiplication</h1>
  <div class="row">
    <div class="col">
      <h2>Matrix A</h2>
      <div class="form-group">
        <label for="matrixARows">Rows:</label>
        <select id="matrixARows" class="form-control" [(ngModel)]="matrixARows">
          <option *ngFor="let option of matrixDimensions" [value]="option">{{ option }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="matrixAColumns">Columns:</label>
        <select id="matrixAColumns" class="form-control" [(ngModel)]="matrixAColumns">
          <option *ngFor="let option of matrixDimensions" [value]="option">{{ option }}</option>
        </select>
      </div>
      <h3>Matrix A Values:</h3>
      <table class="table">
        <tr *ngFor="let row of matrixA; let i = index">
          <td *ngFor="let cell of row; let j = index">
            <input type="number" class="form-control" [(ngModel)]="matrixA[i][j]" />
          </td>
        </tr>
      </table>
    </div>
    <div class="col">
      <h2>Matrix B</h2>
      <div class="form-group">
        <label for="matrixBRows">Rows:</label>
        <select id="matrixBRows" class="form-control" [(ngModel)]="matrixBRows">
          <option *ngFor="let option of matrixDimensions" [value]="option">{{ option }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="matrixBColumns">Columns:</label>
        <select id="matrixBColumns" class="form-control" [(ngModel)]="matrixBColumns">
          <option *ngFor="let option of matrixDimensions" [value]="option">{{ option }}</option>
        </select>
      </div>
      <h3>Matrix B Values:</h3>
      <table class="table">
        <tr *ngFor="let row of matrixB; let i = index">
          <td *ngFor="let cell of row; let j = index">
            <input type="number" class="form-control" [(ngModel)]="matrixB[i][j]" />
          </td>
        </tr>
      </table>
    </div>
  </div>
  <button class="btn btn-primary mt-3" (click)="multiplyMatrices()">Multiply</button>
